ory",title:" 스토리입니다",text:"스토리 중입니다."},{id:1,count:1,type:"justChat",title:"블로그 개설기",text:"내가 코딩을 하면서 공부하거나 새로운 지식을 얻었을 때, 이 지식을 저장하거나 기록을 생각하지 않고 생활하고 있었다.\n그랬더니, 내가 까먹은 코드나 내용을 다시 찾는 등 검색하는 시간에 생각보다 많이 사용하고 있었다.\n그래서, 지인이나 코딩공부 하는 사람들의 이야기를 들어보니 개발자 블로그에 공부한 내용을 작성해서 기록을 한다는 것을 알게 되었고, 나도 개발자 블로그를 작성할 필요성을 느껴서 만들기로 결심을 했다.\n\n\n개발자 블로그를 사용하는 사람들은 Tstory나 Velog에서 작성을 하지만 Github Pages를 이용하여 블로그를 개설하는 방법도 있다는 것을 알게 되었다.\nTstory나 Velog는 마크 다운으로 꾸미거나 작성하지만, Github Pages를 이용하면 홈페이지의 디자인부터 UI를 모두 커스텀을 할 수 있다는 매리트를 느껴서 직접 Github Pages를 이용하여 블로그를 만들기로 했다.\n\n\nGithub pages에 올려서 사용을 할려면 index.html이나 jekyll이나 마크다운파일(.md)로 작성해야 파일을 인식해서 웹 서비스가 가능하다.\n나는 jekyll을 사용해본 경험이 없으며 마크다운 파일로 하면 디자인을 꾸미는데 한계가 있다고 느껴서 html을 사용하는 방법을 선택했다.\n\n\n이제 html을 직접 입력하거나 웹 프레임워크를 사용하여 빌드를 해서 사용하는 방법이 있는데, 나는 조금더 편리하고 쉬운 웹 프레임워크 사용하기로 선택했다.\n여기서 중요한 것은 번들러가 제공되는 웹 프레임워크를 사용한다는 것이다.\n프로젝트를 단지 빌드만 하면 사용하지 않은 코드를 포함하여 빌드를 해서 불필요한 파일의 용량이 생기기 때문에 불필요한 코드를 없애고 사용한 코드만 빌드를 해주는 번들러가 필요한 것이다.\n그러면 번들러가 제공되는 웹 프레임워크를 사용할려면 아무레도 가장 많이 사용하는 rollup이나 vite를 사용해야 하는데, 결국 node.js 개발 환경에서 사용하는 것이므로 node.js는 필수가 된다.\n\n\n그럼 node.js에서 사용 가능한 웹 프레임워크를 찾아보면 Angular.js, React.js, Vue.js, Svelte.js가 있다.\n여기서 가장 많은 커뮤니티를 보유한 React.js와 Vue.js가 있는데 처음에는 React.js를 선택해서 꾸미고 있었다.\n그러다가, 커뮤니티에서 우연히 Svelte.js가 새로 생겼다는 소식을 들었는데 Svelte.js가 훨씬 직관적이며 코드의 양도 적으며 가장 중요한 가상DOM이 아닌 실제DOM을 사용하기 때문에 브라우저에서 컴파일 하는 속도가 훨씬 바르다는 소식을 접하게 되어 바로 Svelte.js로 갈아 타게 된다.\n\n\nSvelte로 열심히 만들어서 빌드하고 Github pages에 올렸더니 처음에는 정상적으로 작동되는줄 알았다.\n하지만 루트 페이지가 아닌 하위 페이지로 바로 접속하니까 404 NOT FOUND가 나오면서 찾을 수 없다고 한다.\n그래서 이유를 찾아 봤더니, Github pages는 정적 호스팅을 해주는 서비스여서 SPA(Single Page Application)는 지원을 하지 않아서 하위 페이지로 접속이 불가능하다는 것이었다.\n설령 가능하더라도 새로고침하면 404 NOT FOUND가 나오면서 해당 파일을 찾을 수 없다고 한다.\n그래서 정적 페이지를 지원하는지 Svelte 공식 홈페이지를 들어가보니 Svelte로는 불가능하고 대신 Sveltekit을 이용하면 가능하다는 문서를 찾게 되었다.\nSveltekit은 sveltkit의 확장된 프레임워크인데, 풀스택처럼 사용이 가능하다는 커뮤니티의 의견이 있었다.\n그래서 Sveltekit으로 갈아 타게 되었다."}]}},"uses":{}},{"type":"data","data":{content:{id:1,count:1,type:"justChat",title:"블로그 개설기",t
